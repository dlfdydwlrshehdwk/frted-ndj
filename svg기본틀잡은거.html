<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 나의 CSS -->
    <link rel="stylesheet" href="./mypracticeCSS/svgpj.css">

    <!-- 제이쿼리 -->
    <script src="./mypracticeJS/jquery-3.6.1.min.js"></script>
    
    
    <!-- 나의JS -->
    <script src="./mypracticeJS/mypractice.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- 탱글탱글렉탱글 -->
        <section>
            <div class="cbx svg2">
                <svg viewBox="0 0 300 300">
                    <rect class="rt1" width="300" height="300" x="0" y="0"></rect>
                </svg>
            </div>
        </section>
        <section>
            <!-- 동글동글동그라미 -->
            <div class="cbx svg1">
                <svg viewBox="0 0 320 320">
                    <circle class="c1" cx="160" cy="160" r="180" ></circle>
                </svg>
            </div>
        </section>
        <section>
            <!-- 폴리폴리폴리곤 -->
            <div class="cbx svg3">
                <svg viewBox="0 0 300 300">
                    <polygon class="pg1" points="0,0 150,300 300,0">
                    </polygon>
                </svg>
            </div>
        </section>

        <section>
            <!-- 반네모 -->
            <div class="cbx svg4">
                <svg viewBox="0 0 150 300">
                    <rect class="rt1" width="150" height="300" x="0" y="0"></rect>
                </svg>
            </div>
        </section>
    </div>

</body>
</html>
