<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어벤져스 캐릭터 소개</title>
    <!-- 파비콘(favorite icon) : 탭메뉴 표시 아이콘 이미지 -->
    <link rel="stylesheet" href="./css/avengers.css">
    <link rel="shortcut icon" href="https://www.marvel.com/static/images/favicon/general-use-icon-152.png" type="image/x-icon" >
</head>
<body>
    <!-- 1. 전체타이틀 -->
    <h1 class="tit">Avengers</h1>

    <!-- 2. 메인 캐릭터박스 -->
    <section class="abx">
        <!-- 2-1. 아이언맨 -->
        <div class="cbx">
            <img src="./ab_img/ironman.png" alt="아이언맨">
        </div>
        <!-- 2-2. 타노스 -->
        <div class="cbx">
            <img src="./ab_img/tanos.png" alt="타노스">
        </div>
        <!-- 2-3. 토르 -->
        <div class="cbx">
            <img src="./ab_img/thor.png" alt="토르">
        </div>
        <!-- 2-4. 닥스 -->
        <div class="cbx">
            <img src="./ab_img/docs.png" alt="닥스">
        </div>
        <!-- 2-5. 스타로드 -->
        <div class="cbx">
            <img src="./ab_img/star.png" alt="스타">
        </div>
    </section>
</body>
</html>
