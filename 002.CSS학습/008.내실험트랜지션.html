<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #box1{

        background-color: blue;
        border-radius: 30px;
        text-align: center;
        vertical-align: 30px;
        /* animation: rotate_div 2s linear infinite; */
        transform-origin: 50% 50%;
    }
    .center{
        position: relative;
        top: 40%;
    }
    @keyframes rotate_div{
        100%{transform:rotate(360deg);}
    }
    #bx span{
        width: 100px;
        height: 100px;
        top: 50%;
    }
</style>
</head>

    <h3>실험</h3>

            <button class="center" id="button">입장하기</button>
        </div>
        <div >

        </div>
        <div id="bx">
            <span></span>
        </div>
    </div>
    <script>
        document.getElementById('button').addEventListener('click',function(){
            document.getElementById('box1').style.opacity=0;
            document.getElementById('box1').style.transition.w
            document.getElementById('on').style.opacity=1;
            
        });
    </script>
</body>
</html>
