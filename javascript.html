<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript공부</title>
</head>
<body>
    <h2 id="h2">안녕하세요</h2>
</body>
<script>
    document.getElementById('h2').addEventListener('click',()=>{
        document.getElementById('h2').style.color = 'blue'
    })
</script>
</html>
