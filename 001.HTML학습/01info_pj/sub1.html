        <!-- [첫페이지 이름이 index인 이유 : 서버에서 가장먼저 읽는 파일명이 index / defult 이다.] 
        
            [ 요소(element) / 태그(tag) 무슨차이? ]
            예컨데 h1요소 라고도 부르고 h1태그 라고도 부른다
            무슨차이?
            요소는 본질적인 특징을 지칭할때 사용하고 
            태그는 실질적으로 구성요소로 사용될 때 사용한다.

            [ 태그는 크게 2가지로 구분 ]
            1. 블록요소 : 컨텐츠를 구분하는 요소
            -> 특징 : 옆에 아무요소도 오지 못함
            2. 인라인요소 : 내용을 구분하는 요소 
            -> 특징 : 태그간 줄바꿈이없고 그대로 나열된다.

            [ 웹 페이지의 기본 시작방향]
            -> 맨위, 맨 왼쪽라인

            [ 내용구분을 위한 div의 형제들 ]
            1. 블록태그의 대명사 : div(divide/division)
            -> 내용의 별도 구분없이 마구사용됨
            -> 의미를 가지는 div형제들이 등장하게됨
            1) header : 내용중 상단부분 
            2) footer : 내용중 하단부분
            3) main : 내용중 메인부분(한페이지에 한번만사용)
            4) section : 구체적인 내용을 구분함(헤딩태그권고)
            5) article : 구체적인 내용을 구분함(헤딩태그권고)
            4) 와  5) 의 차이는 ?
            
            article 은 독립된 내용으로 구성된다(예 : 기사내용)
            section 은 일반적인 내용구분을 함

            6) nav : 이동 네비게이션 구분영역
            -> nav 는 navigation에서 나온 말

            [ 태그에 이름 붙이기 ]
            1. 아이디 : <태그명 id="아이디명"> 
                -> 한페이지에 하나
            2. 클래스 : <태그명 class="클래스명1 클래스명2 클래스명3"> 
                -> 공통특징 : 
                * 여러번사용가능
                -> 다른 태그에서 같은 클래스 사용가능
                * 여러개사용가능
                -> 한 태그에서 다른 클래스를 다중적용 가능
                -> 다중사용시 띄어쓰기로 구분함

            [ 웹표준이란? ]
            - 모든 웹표준 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 되도록 정한 웹 코딩의 표준안
            
            [ 웹접근성이란? ]
            - 평등의 원칙. 즉 장애인 차별 금지법에 따라 이미지(alt속성), 동영상(자막) 등에 설명을 추가하여 정보제공에 차별이 있지않도록 한 것!

            img요소 : 이미지 연결요소
                -필수속성 
                1) src : 이미지 경로 (source)
                2) alt : 이미지 설명(웹접근성) (alternative text - 대체텍스트)

            [ 웹경로 ]
                1. 상대경로
                -> ./ 는 현재위치 (아무것도 안써도 현재위치)
                -> ../ 는 한단계위 
                2. 절대경로
                -> http://이미지경로....(URL경로)
                3. 절대상대경로
                -> / 서버의 루트로 부터의 경로 (비추천)

            [ 스타일 시트 적용방법 ]
            1. 인라인 적용법 : style 속성
            예) <태그명 style="css문법">
            
            2. 인터널 적용법 : html 상단에 주로작성
            예) <style> css문법 </style>

            3. 익스터널 적용법 : 외부 css파일 작성
            예) <link rel="stylesheet" href="css경로">

        -->
