         <!-- 1-2. 예고편 동영상 페이지 -->

                <!-- [ dkdlvmfpdla : iframe (inline frame)] 
                    -> 외부시스템/페이지 를 기존 페이지에

                    -> 동영상페이지(유투브 등), 다른 페이지를 한 페이지에서 모두 보여줄때 등 활용되고 있다.
                    -> 필수속성 src="" -> 페이지경로값 셋팅
                    -> 유의사항: width, height, border 를 css에서 에서 모두 셋팅할 것을 권장한다. 
                -->
            </div>
