<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아카이브 페이지</title>
    <style>
        *{
            list-style: none;
            margin: 0px;
            padding: 0px;
            width: 100%;
            text-decoration: none;
        }
        .body{
            width: 1280px;
        }
        .navbar{
            text-align: center;  
            vertical-align: center;
            justify-content: space-between;
            height: 100px;
            background-color: aqua;
        }
        .logo{
            font-size: 72px;
            padding-left: 10px;
            margin-top: 15px;
            font-family: songlc;
        }
        .navbarul{
            display: flex;
            font-size: 24px;
            background-color: blueviolet;
            
            
        }
        .navbarul li{
            text-align: center;
            padding:30px;
            
        }
        .navbarul :hover{
            background-color: yellowgreen;
            border-radius: 50%;
        }
       .qwe{
        width: 500px; height: 500px;
        background-color: aqua;
        animation: mymove 2s ;
        animation-timing-function : linear;
        margin: auto;
        margin-top: 30px;
        margin-bottom: 30px;
        border-radius: 50%;
        text-align: center;
        }
        
@keyframes mymove {
  100% {transform: rotate(360deg);}
}  
@font-face{
    font-family: songlc;
    src: url(./002.CSS학습/fonts/나눔손글씨\ 잘하고\ 있어.woff)format(woff);
}
@font-face {
    font-family: father;
    src: url(./002.CSS학습/fonts/나눔손글씨\ 아빠글씨.woff);
}
@font-face {
    font-family: adult;
    src: url(./002.CSS학습/fonts/나눔손글씨\ 나무정원.woff);
}
@font-face {
    font-family: gom;
    src: url(./002.CSS학습/fonts/나눔손글씨\ 곰신체.woff);
}
.sibdae{
    font-family: father; 
}
.esibdae{
    font-family: adult;
}
.samsibdae{
    font-family: gom;
}
@keyframes blink-effect{
    50%{
        opacity: 0;
    }
}
.qwer{
    animation: blink-effect 1s step-start infinit;
   
}
.wert{
    animation: blink-effect 1s step-end infinit;
    
    
}
.erty{
    animation: blink-effect 1s step-start infinit;
    
    
}
.rtyu{
    animation: blink-effect 1s step-end infinit;
    
    
}
.up{
    display: flex;
    justify-content: space-between;
    margin-top: 130px;
    text-align: center;
}
.down{
    display: flex;
    justify-content: space-between;
    text-align: center;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">
            <a href="#">일대기</a></h1>   
        <ul class="navbarul">
                <li class="sibdae">내 어린시절</li>
                <li class="esibdae">나의 청춘!</li>
                <li class="samsibdae">늙어써ㅠ</li>
            </ul>
    </nav>
    
    <main>
        <div class="up">
            <div class="qwer">1234</div>
            <div class="wert">2345</div>
        </div>
        
        <div class="qwe">가나다라마바사아자차카파타하</div>
        <div class="down">
            <div class="erty">3456</div>
            <div class="rtyu">4567</div>
        </div>
        
    </main>

    

</body>
</html>
