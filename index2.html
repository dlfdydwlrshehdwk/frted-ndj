<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아카이브 페이지</title>
    <style>
        *{
            list-style: none;
            margin: 0px;
            padding: 0px;
            width: 100%;
            
        }
        .navbar{
            text-align: center;  
            vertical-align: center;
            justify-content: space-between;
            height: 100px;
            background-color: aqua;
        }
        .logo{
            font-size: 72px;
            padding-left: 10px;
            margin-top: 15px;
            font-family: songlc;
        }
        .navbarul{
            display: flex;
            font-size: 24px;
            background-color: blueviolet;
            
        }
        .navbarul li{
            text-align: center;
            padding:30px;
            
        }
        .navbarul :hover{
            background-color: yellowgreen;
            border-radius: 15%;
        }
       .qwe{
        width: 500px; height: 500px;
        background-color: aqua;
        animation: mymove 2s ;
        animation-timing-function : linear;
        margin: auto;
        margin-top: 150px;
        }
        
@keyframes mymove {
  100% {transform: rotate(360deg);}
}  
@font-face{
    font-family: songlc;
    src: url(./002.CSS학습/fonts/나눔손글씨\ 잘하고\ 있어.woff)format(woff);
}
@font-face {
    font-family: father;
    src: url(./002.CSS학습/fonts/나눔손글씨\ 아빠글씨.woff);
}
@font-face {
    font-family: adult;
    src: url(./002.CSS학습/fonts/나눔손글씨\ 나무정원.woff);
}
@font-face {
    font-family: gom;
    src: url(./002.CSS학습/fonts/나눔손글씨\ 곰신체.woff);
}
.sibdae{
    font-family: father; 
}
.esibdae{
    font-family: adult;
}
.samsibdae{
    font-family: gom;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">제목</h1>
        <ul class="navbarul">
            <li class="sibdae">내 어린시절 이야기</li>
            <li class="esibdae">나의 청춘!</li>
            <li class="samsibdae">늙어써ㅠ</li>
        </ul>
    </nav>
    

    <div class="qwe"></div>

</body>
</html>
