<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
 -ms-overflow-style: none;
 }
 
::-webkit-scrollbar {
  display: none;
}

/*특정 부분 스크롤바 없애기*/

.box{
   -ms-overflow-style: none;
}
.box::-webkit-scrollbar{
  display:none;
}
    </style>
</head>
<body>
    <div class="box" style="width: 200px; height: 100px; background: #FDA638; overflow-y: scroll;">
        안녕하세요.<br>
        스크롤바 없애기<br>
        스크롤은 동작.<br>
        Scrollbar hide<br>
        Scroll active<br>
        스크롤 기능은 살리고<br>
        스크롤바는 없애기<br>
        Scrollbar hide<br>
        Scroll active<br>
    </div>
</body>
</html>
