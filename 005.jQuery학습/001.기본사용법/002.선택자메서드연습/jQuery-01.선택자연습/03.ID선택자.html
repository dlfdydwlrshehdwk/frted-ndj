<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> ID 선택자  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.3.min.js"></script>
<!-- 이징과 색상 애니메이션을 위해 제이쿼리UI 넣기 -->
<script src="../jquery-ui.min.js"></script>
<script>

/********************************************* 

$(선택자).text(넣을글자).css()
-> 같은 선택요소 뒤에 제이쿼리 메서드를 이어서 코딩하는
방법을 메서드 체인 이라고 한다.
주어가하나! 나는 밥을 먹고 공부를 했다.

[ 제이쿼리 애니메이션 메서드 : animate() ]
-> animate({CSS설정}),시간,이징,함수)
(1) CSS설정 : CSS요소 변경
(2) 시간 : 1/1000초(단위안씀) -> 시간생략시 기본값 400
(3) 이징 : 제이쿼리 이징 https://easings.net/ko
  -> 이징은 반드시 제이쿼리 UI가 있어야한다.
(4) 함수 : 콜백함수(애니메이션 후 실행함수) 

[ 애니메이션 지연 메서드 : delay() ]
-> delay(시간) : 시간은 


*********************************************/


$(document).ready(function(e) {
    // 미션: h2요소를 클릭하면
    $('h2').click(()=>{
      // 1. 아이디가 sub인 요소의 글자를 "이승기" 라고 쓰고 배경색은 노란색, 글자색은 파란색, 테두리는 1px 녹색 , 글자크기 42px로 변경하시오.
      $('#sub').text('이승기')
      // animate를 위한 보더 초기값 셋팅이 필요
      .css({border:"1px solid white"})
      .animate({
        backgroundColor:"yellow",
        color:"blue",
        borderWidth:"3px",
        borderColor:"green",
        borderStyle:"dashed",
        fontSize:"42px"
      },800);//animate////
      // $('#sub').css({
      //   background:"yellow",
      //   color:"blue",
      //   border:"1px solid green",
      //   fontSize:"42px",
      //   transition:"all .8s "
      // });//css////

      // 2. 아이디가 main인 요소의 글자를 "공유"라고 쓰고 배경색은 파란색, 글자색은 흰색, 테두리는 3px 노란색, 글자크기는 52px로 변경하시오.
      $('#main').text('공유')
      .css({border:"1px solid #fff"})
      .delay(1000) // 지연시간(애니메이션함수 앞에서)
      .animate({
        backgroundColor:"blue",
        color:"white",
        borderWidth:"3px",
        "":"yellow",
        "border-style":"dashed",
        fontSize:"52px"
      },800);//animate////

      // 3. 아이디가 total인 요소의 글자를 "싸랑해요~!"라고 쓰고 배경색은 검은색, 글자색은 빨간색, 테두리는 2px 보라색, 글자크기는 152px로 변경하시오.
      // .text() 하고 .을붙어 .text().css() 이렇게 이어서 작성가능. - 메서드체인
      $('#total').
      text('사랑해요')
      .css({border:"1px solid #fff"})
      .delay(2000)
      .animate({
        backgroundColor:"black",
        color:"red",
        borderWidth:"5px",
        borderColor:"purple",
        borderStyle:"dotted",
        fontSize:"152px"
      },800);//animate////

    }); // click////
	// 위의 세가지 아이디를 1초간격으로 애니메이션 설정하시오(transition) - 기본은 "all .8s 지연시간"
	
	// 텍스트 변경하는 jQuery 메서드
	// $(선택자).text(글자)
	
	
		
	
	
	
	
	
	
});//jQuery실행구역
</script>
</head>
  
<body>

<div id="container">

 <header>
   <h2> 여기를 클릭하세요~!</h2>
 </header>

 <nav>
   <ul class="list">
       <li id="sub">One</li>
       <li id="main">Two</li>
       <li id="total">Three</li>
  </ul>
 </nav>

</div>

<!---------- jQuery code Start ---------->

<script>

</script>

</body>
</html>
