<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 그룹 선택자  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script>
$(()=> {
    // 미션: p태그 또는 #nav li 태그를 클릭하면
	// 클릭된 것만 글자를 나야나~! 라고 바꾸고
	// 글자크기를 72px 빨간색 글자로 트랜지션 주시오.
	// transition: all .4s
    // 그룹으로 묶으려면 한 "" 안에서 ,을 쓰면된다.


	$("#nav li,p").click((e)=>{
        // 익명함수: 나자신 -> this
        // (e)화살표함수: 나자신 -> e.currentTarget
        $(e.currentTarget)
        .text("나야나")
        .css({
            fontSize:"72px",
            color:"red",
            transition:"all .4s"
        });
    });
	
	
	
	
});//jQuery실행구역
</script>
</head>
  
<body>

<div id="container">
 <h2> Welcome mySite </h2>
 <div>
    <p> Hello </p>
 </div>

 <nav>
  <ul id="nav">
   <li>One</li>
   <li>Two</li>
   <li>Three</li>
   <li>One</li>
   <li>Two</li>
   <li>Three</li>
   <li>One</li>
   <li>Two</li>
   <li>Three</li>
  </ul>
 </nav>

</div>

<!---------- jQuery code Start ---------->
<script>

</script>


</body>
</html>
