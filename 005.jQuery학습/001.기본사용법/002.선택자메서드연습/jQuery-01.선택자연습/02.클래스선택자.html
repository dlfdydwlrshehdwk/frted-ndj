<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 클래스 선택자  </title>
<script src="../jquery-3.6.3.min.js"></script>
	<script>
		$(()=>{
			// 미션: 클래스가 group인 요소를 선택하여
			// li를 클릭할 경우 배경색을 lime
			// 글자크기는 52px로 변경하시오.
			// 단, transition 을 "all .6s"로 설정하여 애니메이션 되게 하시오.
			// 그리고 개별적으로 적용되게 할 것
			$('.group li').click(
				// function(){
				()=>{
				// 클릭된 li자신 -> this!
				// 화살표함수 this는 event.currentTarget 사용 
				// $(this).css({
				// function()을쓰고 this를 쓰던지 화살표함수를 쓰고 event.currentTarget을쓰던지
				// currentTarget 이벤트가 사용된타겟.
				$(event.currentTarget).css({
					background:"lime",
					"font-size":"52px",
					"transition":"all .6s"
					// 위처럼 따옴표로 묶어줘도 된다! 
					// 따옴표로 묶고 css처럼 쓰던지 안묶고 JS처러 쓰던지
				});//css////
			});// click ////
			
			
			
			
		});////////////  jQB /////////////////////////
	
	
	
	
	
	
	</script>
	
	
	
	
	
</head>
  
<body>

<div id="container">

 <header>
   <h2> Welcome mySite </h2>
 </header>

 <nav>
   <ul class="group">
       <li id="first">One</li>
       <li id="second">Two</li>
       <li id="third">Three</li>
  </ul>
 </nav>

</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
