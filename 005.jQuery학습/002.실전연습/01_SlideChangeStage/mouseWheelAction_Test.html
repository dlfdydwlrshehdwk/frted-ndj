<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마우스 휠 액션</title>
    <!-- 
        마우스 휠을하면서 여러페이지를 이용해 
        휠1 -> 다음페이지 -> 다른화면 
        이것을 이용해서 옛날에 책에 피카츄뛰어가듯이 해놓는 그런원리 
        휠 -> 다음페이지(미리셋팅) -> 휠 -> 다음페이지(미리셋팅)
        이용한 애니메이션 처럼 보이게하기
     -->
    <link href="https://fonts.googleapis.com/css?family=Hanalei&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
            height: 100vh;
            background-color: lightcyan;
            width: 100vw;
        }
        /* 주인공 */
        #mymy{
            position: absolute;
            top: 40%;
            left: 110%;
            border-radius: 50%;
            transition: .4s ;

        }

        ul#letterBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1440px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #letterBox li {
            float: left;
            width: 80px;
            height: 80px;
/*            outline: 1px solid red;*/
        }

        #letterBox span {
            display: block;
            width: 100%;
            height: 100%;
            font: bold 70px/80px 'Hanalei', cursive;
            text-align: center;
            /*변형*/
            transform: translateY(-100%) scale(.5);
            opacity: 0;
            /*트랜지션*/
            transition: all .2s ease-out;
        }

        /*등장class*/
        #letterBox li.on span {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .mr{/*마진오른쪽*/
            margin-right: 80px;
        }
    </style>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        /////// 전역변수 구역 ////////////////
        var pno = 0; /// 현재 페이지번호 전역변수
        const totnum = 16; /// 전체 페이지수 -> const 는 상수(변경불가)
        var psts = 0; /// 광스크롤막기(0-허용,1-막기)  
        var colors = ["Chartreuse","Chocolate","Cyan","DarkOrange","Fuchsia","GreenYellow","HotPink","MediumOrchid","OrangeRed","PaleGreen","Plum","SpringGreen","Yellow","Violet","SkyBlue"];

        ////////// jQB ///////////////////////////////////
        $(function() {
            /////// 마우스휠 이벤트 ////////////////////// 
            $(document).on("wheel",
                function(e) {
                    /////// 광스크롤 막기 //////////////////
                    if (psts === 1) return true; //돌아가!
                    psts = 1; //잠금!
                    setTimeout(function() {
                        psts = 0; //해제
                    }, 200); //0.8초후 해제///////////
                    /////////////////////////////////////

                    let delta = event.wheelDelta;


                    // 상태값을 만들어서 글자class 넣기/빼기
                    var letter = 0; //0-넣기, 1-빼기

                    //// 3. 마우스 휠 방향에 따라 페이지번호 증감! /////
                    if (delta > 0) { //윗방향(양수)
                        pno--;
                        if (pno === -1) pno = 0; //한계수
                        letter = 1; //빼기상태
                    } //////// if문 ///////////////////
                    else { // 아랫방향(음수)
                        pno++;
                        if (pno === totnum) pno = totnum - 1; // 한계수
                        letter = 0; //넣기상태
                    } ////////// else문 //////////////

                    console.log("순번: " + pno);

                    //// 4. 해당순번 li에 class넣기/빼기
                    // 수정해도되는곳
                    if(pno === 1){
                        my.css({
                            left:'50%',
                            transform:'rotate(-120deg)'
                        })
                    }
                    else if(pno === 2){
                        my.css({
                            left:'40%',
                            transform:'rotate(-240deg)'
                        })
                    }
                    else if(pno === 3){
                        my.css({
                            left:'30%',
                            transform:'rotate(-360deg)'
                        })
                    }
                    else if(pno === 4){
                        my.css({
                            left:'20%',
                            transform:'rotate(-480deg)'
                        })
                    }
                    else if(pno === 5){
                        my.css({
                            left:'10%',
                            transform:'rotate(-6000deg)'
                        })
                    }
                    else if(pno === 6){
                        my.css({
                            left:'0%',
                            transform:'rotate(-7200deg)'
                        })
                    }
                    else if(pno === 7){
                        my.css({
                            left:'-10%',
                            transform:'rotate(-8400deg)'
                        })
                    }
                    else if(pno === 8){
                        my.css({
                            top:'40%',
                            left:'-20%',
                            transform:'rotate(-96000deg)'
                        })
                    }
                    else if(pno === 9){
                        my.css({
                            left:'-70%',
                            top:'-40%',
                            transform:'rotate(-1800deg)'
                        })
                    }
                    else if(pno === 0){
                        my.css({
                            left:'110%',
                            transform:''
                        })
                    }
                    if(pno === 10){
                        pno = 9
                    }

                    
                }); /////////// on 이벤트 함수 ///////////
                ///////////////////////////////////////////////////
                ///////////////////////////////////////////////////
                
                // 대상선정: #mymy
                const my = $('#mymy');




        }); ////////////// jQB ///////////////////////////
        /////////////////////////////////////////////////
    </script>
</head>

<body>
    <img id="mymy" src="./images/m6.jpg" alt="사진">
</body>
</html>
