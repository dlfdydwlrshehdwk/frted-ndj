<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 


        [ 기본 정보 ]

        * 제이쿼리 함수사용 *
            -> jQuery() = $()

        로딩구역 설정하기 (로드구역은 "DOMContentLoaded"를 사용함)
        다 같다. 
            -> $(document).ready(function(){코드});
            -> $(function(){코드})
            -> $(()=>{});

        * 요소 선택방법 * 
            -> $(선택자) : 요소의 개수에 상관없이 한가지방법사용
            ex) $("#my a")
            클래스는 .요소명
            아이디는 #요소명
            따옴표나 큰따옴표는 필수! 변수는 따옴표없이 

        * 제이쿼리 코딩순서 *
        (1) 제이쿼리 라이브러리 가져오기 (반드시 코드위에 위치)
        (2) 제이쿼리 UI 가져오기(라이브러리 아래 위치)
        (3) 제이쿼리 사용코드 작성(제이쿼리 로딩구역에 작성)


        [ 제이쿼리 CDN ]

        제이쿼리 라이브러리 CDN 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        제이쿼리 UI CDN
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        
        [ 기본 정보 ]



        [ 선택자 ]

        그룹선택가능 
            -> $("#요소 ,p") , 을 사용해 두개 이상의 요소 선택가능
        전체선택가능 
            -> $('body').click(()=>{$('body *')}) * 을 사용해 요소안의 모든요소를 선택가능


        * Siblings 선택자 *

            $('~li',this) 틸드(~) 다음 형제들 선택자

            li중 요소 다음 형제요소 특정순번(숫자)까지만 선택하는 방법
            $("~li:nth-child(-n+ 숫자 )",this)

            $(this).nextAll() this 다음형제들 모두 선택
        
            nextUntil(선택자)  다음형제들중 특정순번까지만 선택
            -> 선택자 순번은 제외 그 앞까지만 선택
            $(this).nextUntil("li:nth-child(5)")

        * Siblings 선택자 *

        * attribute 선택자 *

            1. li>a 의 속성 href = '#page2' 인 것을 선택
            $("li>a[href='#page2']")

            2. li>a 의 속성 href 값중 "http"로 시작하는 것을 모두 선택
            $("li>a[href^='http']")
        
            3. li>a의 href 속성값 중 ".com"으로 끝나는 것을 모두 선택
            $("li>a[href$='.com']")

            4. li>a 의 href속성중 "2" 라는 값이 있기만 하면 선택
            $("li>a[href*='2']")

            5. img 태그 중 src값이 "sample2.jpg"가 아닌것을 선택
            $("img[src!='sample2.jpg']")

            6. a태그 중 class 속성이 있기만 하면 선택
            $("a[class]").css

            7. 모든 태그 중에서 src속성과 alt속성을 동시에 가지고 있는것을 선택
            $("[src][alt]")

        * attribute 선택자 *


        * eq선택자 *

            eq(순번)

            $(this).eq(5)  this에 5번째 요소

        * eq선택자 *

        * gt선택자 *
            :gt(n) - ~보다 큰
            n은 0부터

            $('li:gt(5)') 5보다 큰 6번째~~ li 부터 선택  
          
        * gt선택자 *

        * lt 선택자 *
            :lt(n) - (n)보다 작은

            $('선택자:lt(n)') 
            $('li:lt(4)')  5번째 보다 작은 li들을 선택
        * lt 선택자 *

        *first last  선택자*

            :first  전체에서 첫번째 요소
            :first-child  각 그룹에서 첫번째 요소

            li:first 모든 li에서 첫번쨰요소

            :last   전체에서 마지막요소
            :last-child   각 그룹에서 마지막요소

            li:last 모든 li에서 마지막요소

        *first last  선택자* 

        *even odd*

            :even 짝수
            :odd 홀수
            시작기준은 0 부터 
            0 2 4 6 8 even
            1 3 5 7 9 odd

            $('li:even') li중에 짝수요소를 선택

        *even odd*

        * not선택자 * 

            선택된 li 이외의 나머지요소
            :not(:eq(n))

            $('li:not(:eq(5))') 
            li에 5번째 요소를 뺸 나머지요소

            index() 선택요소의 형제 중 순번을 리턴함

         * not선택자 * 

        * contains 선택자 *

            :contains(문자) - 선택한 요소 내부에 특정문자가 있는것 선택
            $("li:contains('ap')") 내부에 ap라는 문자가있는 li를 선택

        * contains 선택자 *

        * has 선택자 *

            :has(태그명) - 선택요소 내부에 지정태그명이 있는 요소를 선택
            :contains는 문자데이터 :has는 태그명

            $("li:has('span')") span태그를 갖고있는 li를 선택

            animate({css설정},시간,이징,함수)
            1. CSS설정 : CSS속성값 셋팅하는 구역
            2. 시간: 1/1000초 애니메이션 되는 시간
            3. 이징: 가속도 설정
            4. 함수: 콜백함수(애니후 실행)

        * has 선택자 *

        * empty 선택자 *

            :empty - 내용이 비어있는 요소를 선택
            $("li:empty") 내용이 빈 li를 선택 
        
        * empty 선택자 *

        * parent 선택자 *

            :parent 선택자
            :empty와 반대 - 내용이 있는 선택자를 선택

        * parent 선택자 *

        * hidden visible 선택자 *

            :hidden 
            - display:none 인 요소를 선택

            :visible 
            - display:none 이 아닌 요소를 선택
            * hidden visible 선택자 *

        * child filters * 

            $("li:nth-child(even)")
            짝수번째 li 를 선택

            $("li:nth-child(2n+1)")
            2n+1 -> 1, 3, 5, 7 ...
            n은 0 부터시작

        * child filters * 

        * children *

            $(this).children('p').css({backgroundColor:"yellow"});

            children() - 선택요소의 직계자식요소를 선택

            트래버싱메서드 

            ㄴ 제이쿼리는 이미 선택한 후 다시 선택할 수 있는 
            탐색기능이 매우 발달해있어
            부모-> 자식 -> 부묘오소 ->찾기(자식) 이런식으로 연달아 사용이가능

        * children *

        * find * 
        
            find() - 선택요소 하위 자손요소를 모두 찾음

            $(this).find('p')
            - this 에 모든 p요소를 선택

        * find * 

        * prev *

            prev() - 선택요소 이전형제요소 선택 (하나선택)
            prevAll() - 선택요소 이전형제요소 전부선택

            .first() 첫번째요소
            .last() 마지막요소
            $('.sub').children('p').last()
            sub 의 직계자식p에 마지막 p 요소

        * prev *

        * next *

            .next() - 선택요소의 다음 형제요소를 선택
            .nextAll() - 선택요소의 다음 형제요소를 모두 선택

        * next *


        * siblings *

            siblings() - 선택요소를 제외한 나머지 형제요소

            siblings(필터) - 필터에 특정요소나 요소명을쓰면 다른형제요소들 중 
            특정요소만 선택

        * siblings *

        * parent * 

            parent() - 선택요소를 싸고있는 부모요소를 선택
            여러번쓰면 쓴 횟수만큼 부모로 올라감

            parents(요소명) -> 부모들 중 특정 부모를 선택함!

            버블링막기
            stopPropagation();

        * parent * 

        * filtering * 

            filter(선택자) : 선택요소의 내부에서 다시한번 선택
            div 중 클래스가 middle인 요소를 선택
            $('div').filter('.middle')

            is() 메서드
            $('p').is('.my') -> 선택된 p요소의 클래스가 'my' 인가?
            -> 맞으면 true 틀리면 false 

        * filtering * 

        * apend prepend * 

            apend() 새로운 요소나 기존 요소를 뒤로! 이동/추가하는 메서드
            prepend() 위와 동일하나 앞으로! 이동/추가하는 메서드

        * apend prepend * 

        * html() * 

            html() 메서드
            - html 선택요소 내부에 자손요소를 삽입하거나
            읽어올때 사용함
            -> $(선택자).html(요소) : 요소삽입
            -> 변수 = $(선택자).html() : 태그읽어옴
            -> JS의 innerHTML과 유사함

        * html() *

        * text() * 

            text() 메서드
            - 선택요소의 문자 데이터를 변경하거나 읽어올때 사용함
            - text(내용) / text()
            - JS의 innerText와 유사함

        * text() * 

        * remove() attr() * 

            remove() 선택요소를 제거!
            attr() 속성명을 읽어옴
            attr(속성명,속성값) 선택속성의 속성값을 변경

        * remove() attr() *

        * empty() *

            empty() - 선택요소의 text내용을 지우는 메서드
            index() - 선택요소의 순번을 체크하는 메서드

            ex) ul 안에 li가 3개일때 li에 0 1 2 순번을 체크가능
            ul li 클릭이벤트
            let idx = $(this).index() 이런식으로

        * empty() *

        * jQuery 클래스 관련 메서드 * 

        1. addClass(클래스명) - 선택요소에 클래스를 추가하는 메서드

        2. removeClass(클래스명) -class를 제거
        - 클래스명을 안쓰면 모든 클래스를 제거함

        3. toggleClass(클래스명) - 특정클래스가 없으면 넣고 있으면 제거

        4. hasClass(클래스명) - 선택요소에 특정클래스가 있으면 true 없으면 false

        * 비교하기
        [ JS에서 클래스관련 메서드 ]
        -> classList 객체 하위 메서드
        1. add(클래스명) : 클래스넣기
        2. remove(클래스명) : 클래스빼기
        3. toggle(클래스명) : 클래스없음넣고 있음빼기
        4. contains(클래스명) : 클래스여부 true/false

        * jQuery 클래스 관련 메서드 *
