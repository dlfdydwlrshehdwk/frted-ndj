<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls {
            height: 100px;
            border: 4px dotted lightseagreen;
        }

        .forCls img {
            height: 100px;
        }
    </style>
    <!-- JS코드구역 -->
    <script>
        window.addEventListener("DOMContentLoaded",function(){
            // 로딩확인
            console.log("로딩확인");

            /******************************************** 
                [ JS기능정의 ]
                -> 버튼 클릭시 해당버튼의 내용으로
                연결된 대상에 이미지를 연속적으로 넣어준다.
                1. 이벤트대상: button
                2. 이벤트종류: click
                3. 변경대상: forcls
                4. 변경내용: 변경대상에 이미지 넣기
                -> 연속된 이미지 for문으로 넣기  




                1. 대상 정해서 var 설정해주기 잘읽히는지 확인
                ㄴ 1. 대상선정 - var로 버튼을 지정
                2. for문으로 이벤트대상 읽어주기 + for문 되는지 확인
                ㄴ 2.이벤트설정 및 구현 
                for문으로 버튼 1 2 3 을 지정
                버튼을 누르면 함수가 실행되게 함
                var로 버튼을 누른곳에 text를 작성해줘 라고 함
                3. var로 타겟을 잡아줌
                parentElement를 사용해  부모요소로 올라간후
                셀렉터를 이용해 출력되야하는  .forCls를 지정
                후 확인  ./ 같은 느낌
                4. for문으로 이미지를 넣는다.
                이미지가 기본 10개였으니 제한값을 10으로 주고 ++해준다.
                이미지의 이름이 숫자부분만다르니
                출력타겟.innerHTML += `` 로 출력되게함
                4-2 for문 안에 if문을 넣어 
                조건에 맞게 사진이 출력되게 해준다
                넘기는건  continue 거기서 멈추는건 break

                5. 계속 출력되면 보기 안좋으니 누를때마다 초기화되게함
                for문 위에
                tg.innerHTML = '';
                

            ********************************************/
            // 1. 대상선정
            // 이벤트대상 : button
            var btns = document.querySelectorAll("button");
            
            // 변경대상 : .forCls
            // var tg = document.querySelectorAll(".forCls");
            // -> 출력대상인 .forCls는 버튼으로 부터 찾는다.
            // -> 미리수집하지 않는다.
            
            console.log(btns);

            // 2. 이벤트설정 및 기능구현
            // for문 for(시;한;증){코드구역}

            for(var i = 0; i < btns.length; i++){

                console.log("ㅎㅇ",i)

                // 1. 이벤트 설정하기
                btns[i].onclick = function(){
                    // this===btns[i]
                    var btxt= this.innerText;
                    console.log(btxt);

                // 2. 버튼별 for문 옵션 적용하기
                // 출력하고자 하는 .forCls 찾아 변수할당!

                    var tg = 
                    this.parentElement
                    // parentElement -> 부모요소로 올라감
                    .querySelector(".forCls");
                    // 부모로 올라가서 그 아래의 .forCls선택

                    console.log("출력할요소",tg);

                    // -> num 안씀
                    // var num=0;
                    // btxt=="for문옵션1"?
                    // num=1:(btxt=="for문옵션2"?num=2:num=0);
                    // 삼항연산자 (비?집:놀이동산)

                    // console.log("순번:",num);


                // 3. 이미지 출력하기
                // 이미지 10개 출력하기
                // 이미지이름이 1부터 10까지를 활용함
                // tg변수에 출력할 .forCls요소가 담김

                // 초기화 
                tg.innerHTML = '';

                // for문으로 이미지 넣기
                for(var j = 1; j <= 10; j++) {

                    // 출력전에 for문 옵션을 사용하여
                    // 출력내용을 컨트롤한다.

                    // 1. 두번째 버튼일 때 4,7번 생략하고 출력하기
                    if(btxt==="for문옵션1"&&(j === 4|| j === 7)) continue;
                    // continue 키워드
                    // -> 안내려가고 for문 계속진행
                    // -> 중간코드 건너뛰기를 한다.

                    // 2. 세번째 버튼일 때 6번에서 끊기
                    // break 키워드 -> 제어문을 나감
                    if(btxt==="for문옵션2"&&(j===6)) break;

                    // 3. 네번째 2~4,9 빼고돌리기
                    if(btxt==="for문옵션연습"&&(j>=2 && j<=4)||j===9) continue;




                    // 이미지 넣을 대상은?
                    // .forCls를 담은 tg변수
                    tg.innerHTML += `
                    <img src="./images/num/num_0${j}.png" alt="숫자이미지">
                    `;
                };///////////for문구역////////
                /////////////////////////////
                

            }///////////click 이벤트 함수 구역//////////
                //////////////////////////////////////////

        }////////////for문구역////////////////
            /////////////////////////////////////
    });//////////// 로드구역//////////////////////
        /////////////////////////////////////////////
    </script>
</head>

<body>
    <h1>for문 옵션</h1>
    
    <hr>

    <div>
        <h2>기본for문</h2>
        <button>기본호출</button>
        <br><br>
        <div class="forCls"></div>
    </div>
    <hr>

    <div>
        <h2>4번과 7번빼고 돌리기</h2>
        <button>for문옵션1</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

    <div>
        <h2>5번까지만 돌리기</h2>
        <button>for문옵션2</button>
        <br><br>
        <div class="forCls"></div>
    </div>
    <hr>

    <div>
        <h2>2~4,9 빼고 돌리기</h2>
        <button>for문옵션연습</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

</body>

</html>
