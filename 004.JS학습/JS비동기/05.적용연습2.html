<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>프로미스 적용 연습2 - async, await</title>
        <script>
            

        function 화면뿌려(이거){
            document.getElementById('show').innerHTML += 이거 + '<br>'
        }

        // 로드 구역 ////
        window.addEventListener('load',()=>
        {
            // 제이슨 데이터를 로딩하여 읽은 후 
            // 데이터를 활용하도록 Promise를 적용한다.

            /* 
                [ 제이슨 파일 내부형식에 관하여 ...]

                1. 제이슨 파일은 내부형식이 객체형식이지만
                자바스크립트에서 속성명을 변수형으로 쓰는 것처럼
                사용할 수 없다. 
                반드시 쌍따옴표 로 싸서 문자형으로 표현해야만한다.

                2. 제이슨 파일 내부에 JS주석문은 쓸 수 없다.
                (vscode의 settings.json에서 주석문은 vscode에서 
                별도의 처리를 하므로 사용했던것임...)

                3. 제이슨은 최상위 형식으로 객체/배열로써 
                하나만 존재할 수 있다 
                예) {속성명 : 값,...}  / [ { 속성명 : 값,...},{속성명:값,...} ]

                4. 제이슨 맨 마지막 항목 뒤에 콤마(,) 를 남길 수 없다.
                -> 자바스크립트에서는 마지막콤마가 허용된다. 혼란하지말자
            */

            // 어씽크/어웨이트 를 위한 어씽크 함수만들기
            async function myAfn(){

            

            // 1. 변수 = new Promise((성공함수)=>{코드})
            // 프라미스 코드에 XMLHttpRequest() 객체로 제이슨 로딩함
            const myProm = new Promise((prFn)=>{ // prFn - 성공함수
                // (1) XMLHttpRequest() 객체 인스턴스생성
                let ajax = new XMLHttpRequest();
                
                // (2) 와 (3) 은 순서가 바뀔수도있다. - 참고
                // (2) 비동기파일 요청하기(제이슨파일요청하기)
                ajax.open('GET','./defaultSettings.json');
                // -> 제이슨파일은 응답형식(responseType)을 제이슨설정필수
                ajax.responseType = 'json';
                // 만약 responseType을 설정하지 않으면 'text'가 기본값
                // 이 경우 제이슨파일형식이 잘못되었어도 읽어올 수 있다.

                // (3) 결과리턴 onload 이벤트 함수구역 만들기
                ajax.onload = function(){
                    console.log(ajax.status);
                    if(ajax.status == 200){
                        // Promise 성공함수를 통하여 제이슨 데이터 전달하기
                        prFn(ajax.response);
                        // responseType을 'json'으로 설정했음으로 
                        // 결과값은 json으로 전달된다. 
                    } //// if ////
                    else {
                        console.log(ajax.statusText);
                        // -> 결과값이 null 이면 제이슨 파일 내부형식이
                        // 잘못된경우이다. 이런경우 제이슨파일로 취급받지못해
                        // 아무것도 로딩못하는 결과가나온다.
                    } //// else ////
                }; //// onload 함수 ////

                // (4) 비동기 요청보내기 : send()
                ajax.send();
            }); //// myProm ////

            // html코드 생성 함수
            const makeHtml = obj => { // obj - 제이슨 객체
                // html 코드만들기
                let hcode = `
                <h1>우리집멍뭉이 정보 : </h1>
                <ol>
                    <li>이름 : ${obj[0]["멍뭉이이름"]}</li>
                    <li>사는곳 : ${obj[0]["멍뭉이사는곳"]}</li>
                    <li>태생지 : ${obj[0]["멍뭉이출신지역"]}</li>
                    <li>좋아하는간식 : ${obj[0]["멍뭉이간식"]}</li>
                </ol>
                <h1>우리집고양이 정보 : </h1>
                <ol>
                    <li>이름 : ${obj[1]["고양이이름"]}</li>
                    <li>사는곳 : ${obj[1]["고양이사는곳"]}</li>
                    <li>태생지 : ${obj[1]["고양이출신지역"]}</li>
                    <li>좋아하는간식 : ${obj[1]["고양이간식"]}</li>
                </ol>
                `;

                return hcode;

            } // makeHtml ////
                
                // 먼저 변수에 await를 사용 프라미스 리턴값 할당하기
                let temp = await myProm;

                // 화면출력하기
                화면뿌려(makeHtml(temp));

                /* 
                    [ await 사용시 주의사항 ] 
                    await에서 프라미스 인스턴스를 변수에 담지않고 
                    사용하면 Pending(보류)처리된 인스턴스가 전달되는 경우가
                    생긴다.

                    따라서 변수에 await 프라미스 인스턴스를 담아서 
                    그 리턴값을 확정한 후  
                    (변수할당이란 값을 특정주소지에 넣고 사용할 준비를하는것)
                    그 값으로 함수를 다시 호출하던지 
                    후속코드작업을 하면 된다.
                    -> await를 담은 변수에 값이 할당되기전엔 그 값을 이용하는 코드도 모두 대기상태다. 
                */

            }//async function////

            // async 필수 최초호출
            myAfn();
        }); // 로드구역 ////


            
        </script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap");
            body {
                background-image: linear-gradient(to bottom, #494949, gray);
                background-repeat: no-repeat;
                background-attachment: fixed;
                text-align: center;
            }
            #show {
                font-family: "Gamja Flower", cursive;
                font-size: 4vw;
                background-image: linear-gradient(to bottom, lightgreen, pink, orangered, aquamarine);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-repeat: no-repeat;
                font-weight: bold;
            }
            #doc{
                width: 50%;
                height: 50vh;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="show"></div>
        <div id="doc"></div>
    </body>
</html>

    기본 함수식에서 async를 붙이는게 핵심
    어씽크 함수 생성 - async function 함수작명(){

            비동기파일요청제이슨 - 변수작명2,open('GET',주소.파일.json);
            타입설정 - 변수작명2.responseType = 'json';

            결과리턴할 onload구역 만들기 - 변수작명2.onload = function(){
                if(변수작명2.status == 200){
                    - 성공함수 부분 스테이터스200
                    성공함수작명(변수작명2.response)
                }
                else{
                    실패함수
                }
            }
            비동기요청보내기 - 변수작명2.send();

            이러면 제이슨데이터 받아오기 완
        })

        비동기해서 이제 사용할 코드작성 
        const 작명3 = obj =>{ obj가 제이슨객체를뜻함
            - then과 다른점은 성공변수를 쓰는게 아니라 obj에서 데이터를 뽑을예쩡
            ex) let hcode = `
            <span>${obj["데이터요소명"]}</span>
            `
            return hcode;
            - 리턴꼭꼭
        }

        프라미스리턴값 할당 let 작명4 = await 변수작명1

        출력하기 - 어디.innerhtml = 작명3(작명4)

        어씽크함수는 최초호출을 해줘야됨
        함수작명();

    }

 -->
